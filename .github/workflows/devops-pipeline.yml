name: CI/CD Pipeline - DevOps Example

on:
  push:
    branches: [ main, develop ]
    paths:
      - '1-DevOps-Example/**'
      - '.github/workflows/devops-pipeline.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '1-DevOps-Example/**'

jobs:
  lint:
    name:  Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '1-DevOps-Example/package-lock.json'

      - name: Instalar dependencias
        working-directory: 1-DevOps-Example
        run: npm ci

      - name: Ejecutar ESLint
        working-directory: 1-DevOps-Example
        run: npm run lint

  test:
    name:  Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '1-DevOps-Example/package-lock.json'

      - name: Instalar dependencias
        working-directory: 1-DevOps-Example
        run: npm ci

      - name: Ejecutar tests
        working-directory: 1-DevOps-Example
        run: npm test

      - name: Upload cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-devops
          path: 1-DevOps-Example/coverage/

  build:
    name:  Build Docker
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./1-DevOps-Example
          push: false
          tags: devops-demo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name:  Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Simulation
        run: |
          echo " Desplegando DevOps Example..."
          echo " Deployment exitoso!"
