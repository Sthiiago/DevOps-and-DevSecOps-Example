name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Escaneo de seguridad diario
    - cron: '0 2 * * *'

jobs:
  # ============================================
  # JOB 1: SECRET SCANNING
  # ============================================
  secret-scan:
    name: üîç Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # ============================================
  # JOB 2: DEPENDENCY SCANNING (SCA)
  # ============================================
  dependency-scan:
    name: üì¶ Dependency Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ============================================
  # JOB 3: SAST (Static Application Security Testing)
  # ============================================
  sast-scan:
    name: üîê SAST - Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint Security Plugin
        run: npm run lint
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================
  # JOB 4: UNIT TESTING
  # ============================================
  security-tests:
    name: üß™ Security Tests
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Security Tests
        run: npm test -- --coverage

      - name: Upload cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ============================================
  # JOB 5: CONTAINER SECURITY SCANNING
  # ============================================
  container-scan:
    name: üê≥ Container Security
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-scan]
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t devsecops-demo:${{ github.sha }} .

      - name: Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devsecops-demo:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Docker Scout CVE Scan
        uses: docker/scout-action@v1
        continue-on-error: true
        with:
          command: cves
          image: devsecops-demo:${{ github.sha }}
          only-severities: critical,high

  # ============================================
  # JOB 6: LICENSE COMPLIANCE
  # ============================================
  license-check:
    name: ‚öñÔ∏è License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Licenses
        run: npx license-checker --summary
        continue-on-error: true

  # ============================================
  # JOB 7: SECURITY GATE
  # ============================================
  security-gate:
    name: üö¶ Security Gate
    runs-on: ubuntu-latest
    needs: [secret-scan, dependency-scan, sast-scan, security-tests, container-scan]
    steps:
      - name: Security Gate Check
        run: |
          echo "‚úÖ Todas las verificaciones de seguridad completadas"
          echo "üîí Secret Scanning: PASSED"
          echo "üì¶ Dependency Scanning: PASSED"
          echo "üîê SAST: PASSED"
          echo "üß™ Security Tests: PASSED"
          echo "üê≥ Container Security: PASSED"

  # ============================================
  # JOB 8: DEPLOY (Solo despu√©s de pasar Security Gate)
  # ============================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: security-gate
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://devsecops-demo.example.com
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Deploy Simulation
        run: |
          echo "üîí Deployment seguro a producci√≥n..."
          echo "‚úÖ Todas las verificaciones de seguridad pasadas"
          echo "üöÄ Desplegando aplicaci√≥n..."
          echo "‚úÖ Deployment exitoso!"

      - name: Security Notification
        run: |
          echo "üìä Reporte de Seguridad:"
          echo "  - No se encontraron secretos expuestos"
          echo "  - No se encontraron vulnerabilidades cr√≠ticas"
          echo "  - Todos los tests de seguridad pasaron"
          echo "  - Container escaneado y seguro"
          echo "  - Cumplimiento de licencias verificado"

  # ============================================
  # JOB 9: POST-DEPLOYMENT MONITORING
  # ============================================
  post-deploy-monitor:
    name: üìä Post-Deploy Monitoring
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: DAST - Dynamic Security Testing
        run: |
          echo "üîç Iniciando escaneo DAST..."
          echo "‚ö†Ô∏è  Este paso requerir√≠a OWASP ZAP o similar"
          echo "‚úÖ DAST simulado completado"

      - name: Runtime Security Monitoring
        run: |
          echo "üì° Monitoreando aplicaci√≥n en runtime..."
          echo "‚úÖ Aplicaci√≥n funcionando correctamente"
