name: CI/CD Pipeline - DevOps Demo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Linting y an√°lisis de c√≥digo
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        run: npm run lint

  # Job 2: Testing
  test:
    name: Tests Unitarios
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests
        run: npm test

      - name: Upload cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # Job 3: Build Docker Image
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: devops-demo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t devops-demo:test .
          docker run -d -p 3000:3000 --name test-container devops-demo:test
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

  # Job 4: Deploy (simulado)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Deploy Simulation
        run: |
          echo "üöÄ Desplegando a producci√≥n..."
          echo "‚úÖ Deployment exitoso!"
          echo "üìä URL: https://devops-demo.example.com"

  # Job 5: Notificaci√≥n
  notify:
    name: Notificar Resultado
    runs-on: ubuntu-latest
    needs: [lint, test, build, deploy]
    if: always()
    steps:
      - name: Resultado del Pipeline
        run: |
          echo "Pipeline completado"
          echo "Status: ${{ job.status }}"
